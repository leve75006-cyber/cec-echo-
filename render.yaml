services:
  - type: web
    name: cec-echo-backend
    env: node
    rootDir: backend
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRE
        value: 7d
      - key: FRONTEND_URL
        sync: false
      - key: STUN_SERVER
        value: stun:stun.l.google.com:19302
      - key: TURN_SERVER
        sync: false
      - key: TURN_USERNAME
        sync: false
      - key: TURN_CREDENTIALS
        sync: false
      - key: OPENAI_API_KEY
        sync: false
